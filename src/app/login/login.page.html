<ion-content [fullscreen]="true">
  <ion-card class="login-card">
    <ion-card-header>
      <ion-card-title>XT</ion-card-title>
    </ion-card-header>
    <ion-card-subtitle>Completa los campos para iniciar sesión</ion-card-subtitle>
    

    <ion-card-content>
      <form action="">          
        
        <ion-input class="ion-margin-top" type="text" label="Usuario:"
        fill="outline" placeholder="Ingresa tu nombre de usuario"
        name="username" minlength="3" maxlength="8" [counter]="true"
        [clearInput]="true" [(ngModel)]="username" required>
        </ion-input>

        <ion-input class="ion-margin-top" type="password" label="Contraseña:"
        fill="outline" placeholder="Ingresa tu contraseña"
        name="password" minlength="4" maxlength="4" [counter]="true"
        [clearOnEdit]="true" [(ngModel)]="password" required>
        </ion-input>

        <div class="custom-buttons">
          <ion-button color="primary" (click)="onSubmit()">Iniciar sesión</ion-button>
          <ion-button routerLink="/register">Crear cuenta</ion-button>
        </div>
      </form>

      <ion-button class="ion-margin-top" expand="block" color="medium" (click)="fillTestUser()">
        Rellenar con usuario de prueba
      </ion-button>
      <div class="otras-opciones">
        <ion-button fill="clear" size="small" color="medium" class="ion-margin-top">
          <ion-icon name="key-outline" slot="end" size="small"></ion-icon>
          ¿Olvidaste tu contraseña?
        </ion-button>
      </div>
      
    </ion-card-content>
  </ion-card>
</ion-content>
