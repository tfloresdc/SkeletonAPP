<ion-content>
  <ion-card class="login-card">
    <ion-card-header>
      <ion-card-title>Bienvenido usuario</ion-card-title>
    </ion-card-header>
    <ion-card-subtitle>Rellena los campos para iniciar tu sesión</ion-card-subtitle>
    

    <ion-card-content>
      <form action="">          
        <ion-input class="ion-margin-top"
          type="text"
          label="Usuario:"
          label-placement="floating"
          fill="outline"
          placeholder="Ingresa tu nombre de usuario"
          name="username"
          minlength="3"
          maxlength="8"
          [(ngModel)]="username"
          required></ion-input>

        <ion-input class="ion-margin-top"
          type="password"
          label="Contraseña:"
          label-placement="floating"
          fill="outline"
          placeholder="Ingresa tu contraseña"
          name="password"
          minlength="4"
          maxlength="4"
          [(ngModel)]="password"
          required></ion-input>

        <div class="custom-buttons">
          <ion-button color="success" (click)="onSubmit()">Iniciar sesión</ion-button>
          <ion-button>Crear cuenta</ion-button>
        </div>
      </form>
      <ion-button class="ion-margin-top" expand="block" color="medium" (click)="fillTestUser()">
        Rellenar con usuario de prueba
      </ion-button>
      <div class="otras-opciones">
        <ion-button fill="clear" size="small" color="medium" class="ion-margin-top">
          <ion-icon name="key-outline" slot="end"></ion-icon>
          ¿Olvidaste tu contraseña?
        </ion-button>
        <ion-button fill="clear" size="small" color="dark">
          <ion-icon name="person-add-sharp" slot="end"></ion-icon>
          ¿No tienes cuenta? Regístrate
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
