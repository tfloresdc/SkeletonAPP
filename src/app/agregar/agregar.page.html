<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/wallet"></ion-back-button>
    </ion-buttons>
    <ion-title>Agrega una transacci贸n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Tipo de transacci贸n</ion-label>
      <ion-select [(ngModel)]="transactionType">
        <ion-select-option value="ingreso">Ingreso</ion-select-option>
        <ion-select-option value="gasto">Gasto</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Monto</ion-label>
      <ion-input type="number" placeholder="0.00" [(ngModel)]="amount"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Descripci贸n</ion-label>
      <ion-input type="text" placeholder="Ej. Sueldo, Regalo, Supermercado, etc." [(ngModel)]="description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Fecha</ion-label>
      <ion-datetime presentation="date" [(ngModel)]="date"></ion-datetime>
    </ion-item>
  </ion-list>

  <ion-item-divider>
    <ion-label color="dark">Icono</ion-label>
  </ion-item-divider>

  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let icon of availableIcons">
        <ion-button fill="clear" (click)="selectIcon(icon)" [class.selected]="selectedIcon === icon">
          <ion-icon [name]="icon" slot="icon-only" size="large"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="ion-padding">
    <ion-button expand="block" (click)="addTransaction()">Crear transacci贸n</ion-button>
  </div>

</ion-content>
